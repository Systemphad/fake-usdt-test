<!DOCTYPE html>
<html>
<body>
    <h1>Fake USDT Test (20,000 USDT)</h1>
    <button onclick="switchNetwork()">Switch to Fake Network</button>
    <div id="balance"></div>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
        async function switchNetwork() {
            if (window.ethereum) {
                try {
                    // Fake network pe switch
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x1234', // Unique custom Chain ID
                            chainName: 'Fake Ethereum',
                            rpcUrls: ['https://fake-usdt-test.onrender.com/rpc'],
                            nativeCurrency: { name: 'Fake ETH', symbol: 'FETH', decimals: 18 },
                            blockExplorerUrls: ['https://etherscan.io'] // Dummy explorer
                        }]
                    });

                    // Provider aur signer setup
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []); // Accounts access
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();

                    // Fake ETH balance
                    const ethBalance = await provider.getBalance(address);
                    document.getElementById('balance').innerText = `Fake ETH: ${ethers.utils.formatEther(ethBalance)} FETH`;

                    // Fake USDT balance via eth_call
                    const usdtData = ethers.utils.hexConcat([
                        '0x70a08231', // balanceOf function signature
                        ethers.utils.hexZeroPad(address, 32)
                    ]);
                    const usdtResponse = await provider.send('eth_call', [{
                        to: '0xdAC17F958D2ee523a2206206994597C13D831ec7',
                        data: usdtData
                    }, 'latest']);
                    const usdtBalance = ethers.BigNumber.from(usdtResponse.result).toString();
                    document.getElementById('balance').innerHTML += `<br>Fake USDT: ${ethers.utils.formatUnits(usdtBalance, 18)} USDT`;

                    alert("Fake network pe switch ho gaya! Balance check karo.");
                } catch (err) {
                    document.getElementById('balance').innerText = 'Error: ' + err.message;
                    alert('Network switch ya balance fetch mein error: ' + err.message);
                    console.error('Error:', err);
                }
            } else {
                alert("Trust Wallet ya MetaMask chahiye!");
            }
        }
    </script>
</body>
</html>
